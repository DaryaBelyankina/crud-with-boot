<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница пользователя</title>
</head>
<body>
<h1>Страница пользователя</h1>
    Имя: <p th:utext="${user.name}"></p>
    <br/>
    Фамилия: <p th:utext="${user.lastname}"></p>
    <br/>
    Возраст:<p th:utext="${user.age}"></p>
    <br/>
    Email:<p th:utext="${user.email}"></p>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="LOGOUT">
</form>
</body>
</html>
